<!-- `resources/static/signup.html` -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body class="app centered">
  <div class="form-card" style="display:flex;flex-direction:column;align-items:center;justify-content:center;max-width:400px;margin:60px auto 0 auto;box-shadow:0 4px 18px rgba(3,199,90,0.10);border-radius:18px;">
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;gap:2px;margin-bottom:18px;">
      <h1 class="app-form-title" style="margin-bottom:0;font-size:2.2rem;">CNU BLOG</h1>
      <h2 class="app-subtitle" style="font-size:1.18rem;font-weight:600;color:#03c75a;margin-bottom:0;margin-top:0;padding-top:0;letter-spacing:-1px;">회원가입</h2>
    </div>
    <form id="signupForm" class="form-row">
      <label>이메일
        <input type="email" id="email" required />
      </label>
      <label>비밀번호
        <input type="password" id="password" required />
      </label>
      <label>닉네임
        <input type="text" id="nickname" />
      </label>
      <button type="submit" class="btn primary">가입하기</button>
    </form>
    <div class="msg" id="msg"></div>
    <div class="err" id="err"></div>
  </div>
  <script>
    const BASE_URL = 'http://localhost:8080';
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');
    const err = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = ''; err.textContent = '';
      const body = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        nickname: document.getElementById('nickname').value.trim()
      };

      try {
        const res = await fetch(BASE_URL + '/users/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        });

        if (res.ok) {
          msg.textContent = '회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.';
          setTimeout(() => window.location.href = 'login.html', 1000);
        } else {
          const text = await res.text();
          err.textContent = text || '회원가입에 실패했습니다.';
        }
      } catch (e) {
        err.textContent = '네트워크 오류';
      }
    });
  </script>
</body>
</html>
