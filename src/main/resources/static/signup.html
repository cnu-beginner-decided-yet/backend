<!-- `resources/static/signup.html` -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:600px;margin:40px auto;padding:0 16px}
    label{display:block;margin-top:12px}
    input,textarea,button{width:100%;padding:8px;margin-top:6px}
    .msg{margin-top:12px;color:green}
    .err{margin-top:12px;color:red}
  </style>
</head>
<body>
  <h1>회원가입</h1>
  <form id="signupForm">
    <label>이메일
      <input type="email" id="email" required />
    </label>
    <label>비밀번호
      <input type="password" id="password" required />
    </label>
    <label>닉네임
      <input type="text" id="nickname" />
    </label>
    <button type="submit">가입하기</button>
  </form>
  <div class="msg" id="msg"></div>
  <div class="err" id="err"></div>

  <script>
    const BASE_URL = 'http://localhost:8080';
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');
    const err = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = ''; err.textContent = '';
      const body = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        nickname: document.getElementById('nickname').value.trim()
      };

      try {
        const res = await fetch(BASE_URL + '/users/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        });

        if (res.ok) {
          msg.textContent = '회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.';
          setTimeout(() => location.href = BASE_URL + '/login.html', 1000);
        } else {
          const text = await res.text();
          err.textContent = text || '회원가입에 실패했습니다.';
        }
      } catch (e) {
        err.textContent = '네트워크 오류';
      }
    });
  </script>
</body>
</html>
