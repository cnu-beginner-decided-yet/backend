<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="app centered">
<div class="form-card">
    <h1 class="app-title">로그인</h1>
    <form id="loginForm" class="form-row">
        <label>이메일
            <input type="email" id="email" required />
        </label>
        <label>비밀번호
            <input type="password" id="password" required />
        </label>
        <button type="submit" class="btn primary">로그인</button>
    </form>
    <div class="msg" id="msg"></div>
    <div class="err" id="err"></div>
</div>
<script>
    const BASE_URL = 'http://localhost:8080';
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    const err = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = ''; err.textContent = '';

        const body = {
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value
        };

        try {
            const res = await fetch(BASE_URL + '/users/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });

            if (res.ok) {
                const authHeader = res.headers.get('Authorization') || res.headers.get('authorization');
                if (authHeader) {
                    const token = authHeader.startsWith('Bearer ') ? authHeader.substring(7) : authHeader;
                    localStorage.setItem('jwt_token', token);
                    msg.textContent = '로그인 성공. 게시글 목록으로 이동합니다.';
                    setTimeout(() => window.location.href = 'postlist.html', 800);
                } else {
                    const text = await res.text();
                    try {
                        const json = JSON.parse(text);
                        if (json.token) {
                            localStorage.setItem('jwt_token', json.token);
                            msg.textContent = '로그인 성공';
                            setTimeout(() => window.location.href = 'postlist.html', 800);
                            return;
                        }
                    } catch(e){}
                    err.textContent = '토큰을 가져오지 못했습니다.';
                }
            } else {
                const text = await res.text();
                err.textContent = text || '로그인 실패';
            }
        } catch (e) {
            err.textContent = '네트워크 오류';
        }
    });
</script>
</body>
</html>
